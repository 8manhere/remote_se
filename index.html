<!DOCTYPE html>
<html>
<head>
  <title>Buka Reels di Instagram</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Masukkan Link Reels Instagram</h2>
  <input type="text" id="linkInput" placeholder="Contoh: https://www.instagram.com/reel/C9xTz8jJKl5/" />
  <br>
  <button onclick="bukaIG()">Buka di Aplikasi Instagram</button>

  <script>
    function bukaIG() {
      let url = document.getElementById("linkInput").value.trim();
      if (!url.startsWith("https://www.instagram.com/reel/")) {
        alert("Masukkan link Reels Instagram yang valid!");
        return;
      }

      // Hapus bagian https:// dan trailing slash
      let path = url.replace("https://", "").replace(/\/+$/, "");
      let intentURL = `intent://${path}/#Intent;package=com.instagram.android;scheme=https;end;`;
      window.location.href = intentURL;
    }
  </script>
</body>
</html>
